{% extends 'layout.html' %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <div class="card card-body">
       <h3 style="font-size: 35px; padding-top: 15px;">administrador</h3>
    <form action="/update_admin/{{ admin.0 }}" method="POST">
        <div class="form-group pt-2">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ admin.1 }}" class="form-control">
        </div>
        <div class="form-group pt-2">
            <input type="text" name="email" placeholder="email" value="{{ admin.2 }}" class="form-control">
        </div>
        
        <div class="form-group pt-2">
            <input type="text" name="cargo" placeholder="cargo" value="{{ admin.3 }}" class="form-control">
        </div>
        <div class="form-group pt-2">
            <input type="text" name="contraseña" placeholder="contraseña" value="{{ admin.4 }}" class="form-control">
        </div>
        <div class="form-group pt-2">
            <button type="submit" class="btn btn-primary btn-block form-control">
            Enviar           
            </button>
        </div>
    </form>
  </div>
</div>


<form method="post" action="/update_admin/{{ admin.0 }}" enctype="multipart/form-data">

    Nombre:
    <input type="text" name="nombre" placeholder="Nombre" value="{{ admin.1 }}" class="form-control">
    
    Precio:
    <input type="text" name="email" placeholder="Precio" value="{{ admin.2 }}" class="form-control">
    
    Cantidad:
    <input type="text" name="cargo" placeholder="Cantidad" value="{{ admin.3 }}" class="form-control">

    <input type="text" name="contraseña" value="{{ admin.4 }}" class="form-control">

</form>

{% endblock %}
