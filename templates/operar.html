{% extends 'layout.html' %} 

{% block tittle %}
   
  <title>calculadora</title>

{% endblock%}


{% block body %}
<div class="col-md-6 offset-md-3">
  <div class="card card-body">
       <h3 style="font-size: 35px; padding-top: 15px;">Calculadora</h3>
    <form action="/calculadora" method="POST">
        Numero 1:<input type="text" name="num1"/><br/>
        Numero 2:<input type="text" name="num2"/><br/>
        <select name="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <input type="submit" value="operar"/>
    </form>
    
{% if resultado %}
   <p> Operacion:<strong> {{ operacion|title }} </strong></p>
   <p>{{ numero1 }} {{ signo }} {{numero2}}=<strong> {{ resultado}} </strong> </p>
{% endif %}  

  </div>
</div>

 

{% endblock %}
