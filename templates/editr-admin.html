{% extends 'layout2.html' %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <div class="card card-body">
       <h3 style="font-size: 35px; padding-top: 15px;">Editar Datos de los administradores</h3>
    <form action="/update_admin/{{ admin.0 }}" method="POST">
        <div class="form-group pt-2">
            <input type="text" name="nombre" placeholder="Nombre completo" value="{{ admin.1 }}" class="form-control" required>
        </div>
        <div class="form-group pt-2">
            <input type="text" name="email" placeholder="Email" value="{{ admin.2 }}" class="form-control" required>
        </div>
        
        <div class="form-group pt-2">
            <input type="text" name="cargo" placeholder="Cargo" value="{{ admin.3 }}" class="form-control" required>
        </div>
        
        <div class="form-group pt-2">  
            <input type="password" name="Contraseña" placeholder="Contraseña" value="{{ admin.4 }}" class="form-control" required>
        </div>

        <div class="form-group pt-2">
            <button type="submit" class="btn btn-primary btn-block form-control">
            Enviar           
            </button>
        </div>
    </form>
  </div>
</div>


{% endblock %}
